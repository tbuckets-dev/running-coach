name: running-coach # This explicitly separates this project in Docker

services:
  db:
    image: postgres:15-alpine
    container_name: running_coach_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432" # Map 5433 (external) to 5432 (internal)
    volumes:
      - running_coach_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: running_coach_redis
    restart: unless-stopped
    ports:
      - "6380:6379" # Use a non-standard port to avoid conflict

volumes:
  running_coach_data: # Named volume ensures data stays separate
